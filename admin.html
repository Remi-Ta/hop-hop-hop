<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hop Hop Hop !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin - Hop Hop Hop !</h1>
        <nav>
            <ul>
                <li><a href="map.html">Carte</a></li>
                <li><a href="lines.html">Lignes</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="network-management">
            <h2>Gestion des Réseaux</h2>
            <form id="network-form">
                <label for="network-name">Nom du Réseau :</label>
                <input type="text" id="network-name" name="network-name" required>
                <label for="gtfs-url">URL GTFS :</label>
                <input type="url" id="gtfs-url" name="gtfs-url" required>
                <label for="realtime-url">URL Temps Réel :</label>
                <input type="url" id="realtime-url" name="realtime-url">
                <button type="submit">Ajouter Réseau</button>
            </form>
            <ul id="network-list">
                <!-- Les réseaux seront listés ici -->
            </ul>
        </section>
        <section id="gtfs-upload">
            <h2>Télécharger les fichiers GTFS</h2>
            <form id="gtfs-form">
                <label for="gtfs-file">Fichier GTFS (zip) :</label>
                <input type="file" id="gtfs-file" name="gtfs-file" accept=".zip" required>
                <button type="submit">Télécharger</button>
            </form>
        </section>
        <section id="realtime-api">
            <h2>Lier une API en Temps Réel</h2>
            <form id="realtime-form">
                <label for="realtime-url">URL de l'API en Temps Réel :</label>
                <input type="url" id="realtime-url" name="realtime-url" required>
                <button type="submit">Lier API</button>
            </form>
        </section>
    </main>
    <script src="admin_script.js"></script>
</body>
</html>
